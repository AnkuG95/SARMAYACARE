<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SARMAYA</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
    }
    header {
      background-color: #00796B;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .logo-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }
    .logo-container img {
      height: 60px;
      width: auto;
      border-radius: 5px;
    }
    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }
    nav a {
      background: white;
      border: 1px solid #00796B;
      color: #00796B;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.2s;
    }
    nav a:hover {
      background-color: #004D40;
      color: white;
    }
    nav a.active {
      background-color: #004D40;
      color: white;
    }
    #products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .product {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: 0.3s;
    }
    .product:hover {
      transform: scale(1.02);
    }
    .product img {
      width: 100%;
      height: 250px;
      object-fit: contain;
      padding: 1rem;
      cursor: pointer;
      transition: 0.3s ease;
    }
    .product-info {
      padding: 1rem;
    }
    .product-info h3 {
      margin: 0 0 0.5rem;
      font-size: 1.1rem;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: #00796B;
      color: white;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      padding-top: 50px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.8);
    }
    .modal-content {
      margin: auto;
      display: block;
      max-width: 90%;
      max-height: 80vh;
      border-radius: 10px;
    }
    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 30px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="https://ankug95.github.io/SARMAYACARE/images/SARMAYA%20LOGO.jpg" alt="Logo">
      <h1>SARMAYA</h1>
    </div>
    <nav>
      <a href="#" onclick="event.preventDefault(); loadCategory(event, 'DishwashLiquid')">Dishwash Liquid</a>
      <a href="#" onclick="event.preventDefault(); loadCategory(event, 'FloorCleaner')">Floor Cleaner</a>
      <a href="#" onclick="event.preventDefault(); loadCategory(event, 'GlassCleaner')">Glass Cleaner</a>
      <a href="#" onclick="event.preventDefault(); loadCategory(event, 'HandWash')">Hand Wash</a>
      <a href="#" onclick="event.preventDefault(); loadCategory(event, 'LiquidDetergent')">Liquid Detergent</a>
      <a href="#" onclick="event.preventDefault(); loadCategory(event, 'ToiletCleaner')">Toilet Cleaner</a>
    </nav>
  </header>

  <main>
    <section id="products"></section>
  </main>

  <footer>
    <p>&copy; 2025 Home Care by SARMAYA</p>
  </footer>

  <!-- Image Modal -->
  <div id="image-preview-modal" class="modal" onclick="closePreview()">
    <span class="close-btn" onclick="closePreview()">&times;</span>
    <img class="modal-content" id="preview-image">
  </div>

  <script>
    const SHEET_URL = 'https://script.google.com/macros/s/AKfycbzAjq4RV5jBLJweSP1w5z0rcpihxiFrM5tn8enzOYyfN-5Pu6u59EcE9sFejUqyLnWh/exec';

    function loadCategory(event, sheetName) {
      document.querySelectorAll('nav a').forEach(el => el.classList.remove('active'));
      event.target.classList.add('active');
      loadSheet(sheetName);
    }

    async function loadSheet(sheetName) {
      try {
        const res = await fetch(`${SHEET_URL}?sheet=${sheetName}`);
        const data = await res.json();
        renderProducts(data);
      } catch (err) {
        console.error('Error loading sheet:', err);
      }
    }

    function renderProducts(products) {
      const container = document.getElementById('products');
      container.innerHTML = '';
      products.forEach(p => {
        let imageUrl = p['Pic URL 1'];
        if (!imageUrl || imageUrl.trim() === '') {
          imageUrl = 'placeholder.jpg';
        }

        const div = document.createElement('div');
        div.className = 'product';
        div.innerHTML = `
          <img src="${imageUrl}" alt="${p['Product Name']}" loading="lazy" onclick="openPreview('${imageUrl}')" onerror="this.src='placeholder.jpg'">
          <div class="product-info">
            <h3>${p['Product Name']}</h3>
            <p>Quantity: ${p['Quantity Available']}</p>
            <p>Size: ${p['ML']}</p>
          </div>
        `;
        container.appendChild(div);
      });
    }

    function openPreview(src) {
      const modal = document.getElementById("image-preview-modal");
      const img = document.getElementById("preview-image");
      img.src = src;
      modal.style.display = "block";
    }

    function closePreview() {
      document.getElementById("image-preview-modal").style.display = "none";
    }

    window.onload = () => loadSheet('DishwashLiquid');
  </script>
</body>
</html>
