<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SARMAYA</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
    header {
      background-color: #00796B;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .logo-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }
    .logo-container img {
      height: 50px;
      width: auto;
    }
    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }
    nav a {
      background: white;
      border: 1px solid #00796B;
      color: #00796B;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      background-color: #004D40;
      color: white;
    }
    #products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .product {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: 0.3s;
    }
    .product:hover {
      transform: scale(1.02);
    }
    .product img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .product-info {
      padding: 1rem;
    }
    .product-info h3 {
      margin: 0 0 0.5rem;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: #00796B;
      color: white;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="placeholder.jpg" alt="Logo">
      <h1>SARMAYA</h1>
    </div>
    <nav>
      <a href="#" onclick="event.preventDefault(); loadCategory(event, 'DishwashLiquid')">Dishwash Liquid</a>
      <a href="#" onclick="event.preventDefault(); loadCategory(event, 'FloorCleaner')">Floor Cleaner</a>
      <a href="#" onclick="event.preventDefault(); loadCategory(event, 'GlassCleaner')">Glass Cleaner</a>
      <a href="#" onclick="event.preventDefault(); loadCategory(event, 'HandWash')">Hand Wash</a>
      <a href="#" onclick="event.preventDefault(); loadCategory(event, 'LiquidDetergent')">Liquid Detergent</a>
      <a href="#" onclick="event.preventDefault(); loadCategory(event, 'ToiletCleaner')">Toilet Cleaner</a>
    </nav>
  </header>

  <main>
    <section id="products"></section>
  </main>

  <footer>
    <p>&copy; 2025 Home Care by SARMAYA</p>
  </footer>

  <script>
    const SHEET_URL = 'https://script.google.com/macros/s/AKfycbzAjq4RV5jBLJweSP1w5z0rcpihxiFrM5tn8enzOYyfN-5Pu6u59EcE9sFejUqyLnWh/exec';

    function fixDriveUrl(url) {
      if (!url || typeof url !== 'string') return '';
      const match = url.match(/[-\w]{25,}/);
      const direct = match ? `https://drive.google.com/uc?export=view&id=${match[0]}` : '';
      return direct;
    }

    function loadCategory(event, sheetName) {
      document.querySelectorAll('nav a').forEach(el => el.classList.remove('active'));
      event.target.classList.add('active');
      loadSheet(sheetName);
    }

    async function loadSheet(sheetName) {
      try {
        const res = await fetch(`${SHEET_URL}?sheet=${sheetName}`);
        const data = await res.json();
        renderProducts(data);
      } catch (err) {
        console.error('Error loading sheet:', err);
      }
    }

    function renderProducts(products) {
      const container = document.getElementById('products');
      container.innerHTML = '';

      products.forEach(p => {
        let imageUrl = fixDriveUrl(p['Pic URL 1']);
        if (!imageUrl) {
          imageUrl = 'placeholder.jpg';
        }

        const div = document.createElement('div');
        div.className = 'product';
        div.innerHTML = `
          <img src="${imageUrl}" alt="${p['Product Name']}" loading="lazy">
          <div class="product-info">
            <h3>${p['Product Name']}</h3>
            <p>Quantity: ${p['Quantity Available']}</p>
            <p>Size: ${p['ML']}</p>
          </div>
        `;
        container.appendChild(div);
      });
    }

    window.onload = () => loadSheet('DishwashLiquid');
  </script>
</body>
</html>
